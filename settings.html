<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dronETerra - Налаштування</title>
    <link rel="stylesheet" href="css/settings.css" />
  </head>
  <body>
    <div class="container">
      <h2 id="title">Налаштування</h2>

      <div id="language-box">
        <label for="languageSelect" id="languageLabel">Мова:</label>
        <select id="languageSelect">
          <option value="ua">Українська</option>
          <option value="en">English</option>
          <option value="de">Deutsch</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="pt">Português</option>
          <option value="tr">Türkçe</option>
          <option value="it">Italiano</option>
          <option value="pl">Polski</option>
        </select>
      </div>

      <div id="sound-box">
        <label for="musicVolume" id="musicVolumeLabel">Гучність музики:</label>
        <input type="range" min="0" max="1" step="0.01" id="musicVolume" />

        <label for="soundVolume" id="soundVolumeLabel">Гучність звуку:</label>
        <input type="range" min="0" max="1" step="0.01" id="soundVolume" />
      </div>

      <div id="button-panel">
        <button id="back-button" class="briefing-button">Назад</button>
        <button id="save-button" class="briefing-button">
          Зберегти і вийти
        </button>
      </div>
    </div>
    <script src="js/lang/langIndex.js"></script>
    <script src="js/settings.js" type="module"></script>
  </body>
</html>
