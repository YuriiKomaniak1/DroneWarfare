<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dronETerra - спорядження дрона</title>
    <link rel="stylesheet" href="css/equip.css" />
  </head>
  <body>
    <div class="container">
      <h2>Спорядження дрона №<span id="drone_number">1</span></h2>
      <!-- вибір типу дрона-->
      <h3>Вибір типу дрона</h3>
      <div id="choose__drone__type">
        <div class="drone-box">
          <div id="small_drone_image"></div>
          <p>малий дрон</p>
        </div>
        <div class="drone-box">
          <div id="medium_drone_image"></div>
          <p>середній дрон</p>
        </div>
        <div class="drone-box">
          <div id="big_drone_image"></div>
          <p>великий дрон</p>
        </div>
      </div>
      <!-- Канвас і характеристики дрона-->
      <div id="equip-canvas-container">
        <canvas id="equipDroneCanvas" width="250"></canvas>
        <div id="text-container">
          <p>
            Вага<br />
            <strong
              ><span id="remainingDroneWeight">1</span>/<span id="droneWeight"
                >1</span
              ></strong
            >
            г.
          </p>
          <p>
            Підвіси<br />
            <strong
              ><span id="hangers">1</span>/<span id="initialHangers">1</span>
              шт.</strong
            >
          </p>
          <p>
            Швидкість<br />
            <strong><span id="droneSpeed">1</span> м/с.</strong>
          </p>
          <p>
            Міцність<br />
            <strong><span id="droneHP">1</span> .</strong>
          </p>
        </div>
      </div>
      <!-- спорядження дрона бомбами-->
      <div class="equip-buttons-panel">
        <!-- осколкова бомба-->
        <div class="equip-container" id="fragBomb">
          <div class="equip-container-1row">
            <div class="equip-container-button">
              <img src="assets/img/bombs/plus.png" id="fragPlus" />
            </div>
            <div class="equip-container-button">
              <img src="assets/img/bombs/minus.png" id="fragMinus" />
            </div>
          </div>
          <div class="equip-container-2row">
            <img
              class="bomb-icon"
              width="25px"
              src="assets/img/bombs/fragBombIcon.png"
            />
            <p id="fragBombWeight"></p>
          </div>
        </div>
        <!-- фугасна бомба-->
        <div class="equip-container" id="heBomb">
          <div class="equip-container-1row">
            <div class="equip-container-button">
              <img src="assets/img/bombs/plus.png" id="hePlus" />
            </div>
            <div class="equip-container-button">
              <img src="assets/img/bombs/minus.png" id="heMinus" />
            </div>
          </div>
          <div class="equip-container-2row">
            <img
              class="bomb-icon"
              width="25px"
              src="assets/img/bombs/heBombIcon.png"
            />
            <p id="heBombWeight"></p>
          </div>
        </div>
        <!-- кумулятивна бомба-->
        <div class="equip-container" id="shapedBomb">
          <div class="equip-container-1row">
            <div class="equip-container-button">
              <img src="assets/img/bombs/plus.png" id="shapedPlus" />
            </div>
            <div class="equip-container-button">
              <img src="assets/img/bombs/minus.png" id="shapedMinus" />
            </div>
          </div>
          <div class="equip-container-2row">
            <img
              class="bomb-icon"
              width="25px"
              src="assets/img/bombs/shapedBombIcon.png"
            />
            <p id="shapedBombWeight"></p>
          </div>
        </div>

        <!-- протипіхотна міна-->
        <div class="equip-container" id="footMine">
          <div class="equip-container-1row">
            <div class="equip-container-button">
              <img src="assets/img/bombs/plus.png" id="footMinePlus" />
            </div>
            <div class="equip-container-button">
              <img src="assets/img/bombs/minus.png" id="footMineMinus" />
            </div>
          </div>
          <div class="equip-container-2row">
            <img
              class="bomb-icon"
              width="30px"
              src="assets/img/bombs/footMineIcon.png"
            />
            <p id="footMineWeight"></p>
          </div>
        </div>

        <!-- фугасна міна-->
        <div class="equip-container" id="tankMine">
          <div class="equip-container-1row">
            <div class="equip-container-button">
              <img src="assets/img/bombs/plus.png" id="tankMinePlus" />
            </div>
            <div class="equip-container-button">
              <img src="assets/img/bombs/minus.png" id="tankMineMinus" />
            </div>
          </div>
          <div class="equip-container-2row">
            <img
              class="bomb-icon"
              width="30px"
              src="assets/img/bombs/tankMineIcon.png"
            />
            <p id="tankMineWeight"></p>
          </div>
        </div>

        <!-- магнітна міна-->
        <div class="equip-container" id="magnetMine">
          <div class="equip-container-1row">
            <div class="equip-container-button">
              <img src="assets/img/bombs/plus.png" id="magnetMinePlus" />
            </div>
            <div class="equip-container-button">
              <img src="assets/img/bombs/minus.png" id="magnetMineMinus" />
            </div>
          </div>
          <div class="equip-container-2row">
            <img
              class="bomb-icon"
              width="30px"
              src="assets/img/bombs/magnetMineIcon.png"
              ЛЖТ
            />
            <p id="magnetMineWeight"></p>
          </div>
        </div>
      </div>
      <!-- кнопки управління-->
      <div class="button-panel">
        <button id="back-button" class="briefing-button">Назад</button>
        <button id="upgrade-button" class="briefing-button">Апгрейди</button>
      </div>
    </div>
    <script src="js/briefing/equip.js" type="module"></script>
  </body>
</html>
