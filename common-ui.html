<div id="loseModal" class="modal">
  <div class="modal-content">
    <h2>Поразка</h2>
    <p>Місію провалено. Для повернення до брифінгу натисніть кнопку назад</p>
    <button id="backToMenu" class="back-button">Назад</button>
  </div>
</div>

<div id="winModal" class="modal">
  <div class="modal-content">
    <h2>Перемога</h2>
    <p>Місію виконано</p>
    <button id="backToGame" class="Ok-button">добити ворогів</button>
    <button class="nextMission Ok-button">Наступна місія</button>
  </div>
</div>

<div id="totalWinModal" class="modal">
  <div class="modal-content">
    <h2>Перемога</h2>
    <p>Переходимо до наступної місії</p>
    <button class="nextMission Ok-button">Наступна місія</button>
  </div>
</div>

<div id="pauseModal" class="pause_container">
  <div class="pause_menu">
    <button id="menu" class="pause_menu-button">Головне меню</button>
    <button id="leave" class="pause_menu-button">Назад до брифінгу</button>
    <button id="restart" class="pause_menu-button">Почати спочатку</button>
    <button id="settings" class="pause_menu-button">Налаштування</button>
    <button id="back" class="pause_menu-button">Повернутись до місії</button>
  </div>
</div>

<div id="soundBoxModal" class="pause_container">
  <div class="pause_menu">
    <h2>Налаштування</h2>
    <label
      >Гучність музики:
      <input type="range" min="0" max="1" step="0.01" id="musicVolume"
    /></label>
    <label
      >Гучність звуку:
      <input type="range" min="0" max="1" step="0.01" id="soundVolume"
    /></label>
    <button id="settingsBack" class="pause_menu-button">
      Повернутись до місії
    </button>
  </div>
</div>
