<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/level1.css" />
  </head>
  <body class="body">
    <canvas id="canvas1"></canvas>
    <script>
      fetch("common-ui.html")
        .then((res) => res.text())
        .then((html) => {
          document.body.insertAdjacentHTML("beforeend", html);

          // Підключаємо CSS вручну
          const link = document.createElement("link");
          link.rel = "stylesheet";
          link.href = "./css/common-ui.css"; // шлях до CSS
          document.head.appendChild(link);
        });
    </script>
    <script src="./js/level1.js" type="module"></script>
  </body>
